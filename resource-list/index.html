    <script>
      // User Interface
      $('#download-me').click(function() {
        $('#folderModal').modal();
      });
      $('#download-selected-files').click(function() {
        $('#folderModal').modal('hide');
      });
      $('#cancle-download').click(function() {
        $('#folderModal').modal('hide');
      });
      
      // Build directory tree
      var treeData = [
      {title: "item1 with key and tooltip", tooltip: "Look, a tool tip!" },
      {title: "item2: selected on init", selected: true },
      {title: "Folder", folder: true, key: "id3",
        children: [
          {title: "Sub-item 3.1",
            children: [
              {title: "Sub-item 3.1.1", key: "id3.1.1" },
              {title: "Sub-item 3.1.2", key: "id3.1.2" }
            ]
          },
          {title: "Sub-item 3.2",
            children: [
              {title: "Sub-item 3.2.1", key: "id3.2.1" },
              {title: "Sub-item 3.2.2", key: "id3.2.2" }
            ]
          }
        ]
      },
      {title: "Document with some children (expanded on init)", key: "id4", expanded: true,
        children: [
          {title: "Sub-item 4.1 (active on init)", active: true,
            children: [
              {title: "Sub-item 4.1.1", key: "id4.1.1" },
              {title: "Sub-item 4.1.2", key: "id4.1.2" }
            ]
          },
          {title: "Sub-item 4.2 (selected on init)", selected: true,
            children: [
              {title: "Sub-item 4.2.1", key: "id4.2.1" },
              {title: "Sub-item 4.2.2", key: "id4.2.2" }
            ]
          },
          {title: "Sub-item 4.3 (hideCheckbox)", hideCheckbox: true },
          {title: "Sub-item 4.4 (unselectable)", unselectable: true }
        ]
      },
      {title: "Lazy folder", folder: true, lazy: true }
    ];
    
    $("#folder-explorer").fancytree({
  //      extensions: ["select"],
        checkbox: true,
        selectMode: 3,
        source: treeData,
        lazyLoad: function(event, ctx) {
          ctx.result = {url: "ajax-sub2.json", debugDelay: 1000};
        },
        loadChildren: function(event, ctx) {
          ctx.node.fixSelection3AfterClick();
        },
        select: function(event, data) {
          // Get a list of all selected nodes, and convert to a key array:
          var selKeys = $.map(data.tree.getSelectedNodes(), function(node){
            return node.key;
          });
          $("#echoSelection3").text(selKeys.join(", "));

          // Get a list of all selected TOP nodes
          var selRootNodes = data.tree.getSelectedNodes(true);
          // ... and convert to a key array:
          var selRootKeys = $.map(selRootNodes, function(node){
            return node.key;
          });
          $("#echoSelectionRootKeys3").text(selRootKeys.join(", "));
          $("#echoSelectionRoots3").text(selRootNodes.join(", "));
        },
        dblclick: function(event, data) {
          data.node.toggleSelected();
        },
        keydown: function(event, data) {
          if( event.which === 32 ) {
            data.node.toggleSelected();
            return false;
          }
        },
        // The following options are only required, if we have more than one tree on one page:
  //        initId: "treeData",
        cookieId: "fancytree-Cb3",
        idPrefix: "fancytree-Cb3-"
      });
    </script>
